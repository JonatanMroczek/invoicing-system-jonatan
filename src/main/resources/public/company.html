<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing system</title>
    <link rel="stylesheet" href="company.css"/>
    <script src="companies.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <b>Add new company:</b>
    <br/>
    <br/>

<form id = "addCompanyForm" action="http://localhost:7777/companies" method="post">

    <label for="taxId" class="form-label">Tax identification number:</label>
    <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber">
    <br/>

    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control" id="address" name="address">
    <br/>

    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name">
    <br/>

    <label for="pensionInsurance" class="form-label">Pension insurance</label>
    <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance">
    <br/>

    <label for="healthInsurance" class="form-label">Health insurance</label>
    <input type="text" class="form-control" id="healthInsurance" name="healthInsurance">
    <br/>

    <input type="submit" class="btn btn-primary">
</form>
    <br/>
    <br/>
</div>

<div class="container">
    <b>List of companies:</b>
    <br/>
    <br/>

    <table id ="companiesTable" class="table table-dark table-hover">
        <tr>
            <th>Tax identification number</th>
            <th>Name</th>
            <th>Address</th>
            <th>Health insurance</th>
            <th>Pension insurance</th>
        </tr>
    </table>
</div>


</body>
</html>
